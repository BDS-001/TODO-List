<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Satisfy&display=swap" rel="stylesheet"> 


</head>
<body>
    <div id="header">Todo List</div>
    <div id="sidebar">
        <div class="inbox">
            <h1>Inbox</h2>
            <div class="sidebar-entry">
                <i class="bi bi-inbox-fill" style="color: rgb(53, 205, 255);"></i>
                <div class="all"><a href="">all</a></div>
            </div>
            <div class="sidebar-entry">
                <i class="bi bi-star-fill" style="color: gold;"></i>
                <div class="today"><a href="">today</a></div>
            </div>
            <div class="sidebar-entry">
                <i class="bi bi-calendar-event" style="color: green;"></i>
                <div class="upcoming"><a href="">upcoming</a></div>
            </div>
            <div class="sidebar-entry">
                <i class="bi bi-substack" style="color: red;"></i>
                <div class="anytime"><a href="">anytime</a></div>
            </div>
            <div class="sidebar-entry">
                <i class="bi bi-archive-fill" style="color: brown;"></i>
                <div class="archive"><a href="">archive</a></div>
            </div>
        </div>
        <div class="projects">
            <div class="add-projects-container">
                <h1>Projects</h2>
                <a href="" id="add-project">+</a>
            </div>
        </div>
    </div>
    <div id="content"></div>
</body>
</html>
